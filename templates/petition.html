{% load rtb %}
<html lang="en">
<head>
	<link rel="stylesheet" href="http://media.sunlightprojects.org/readthebill/css/screen.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="http://media.sunlightprojects.org/readthebill/css/print.css" type="text/css" media="print" />
	<!--[if IE]><link rel="stylesheet" href="http://media.sunlightprojects.org/readthebill/css/ie.css" type="text/css" media="screen, projection" /><![endif]-->
	
	
	<style>
		body {background-image:url(http://media.sunlightprojects.org/readthebill/images/v2/v2_cork_bg.jpg); background-repeat:repeat-x; margin-top:0; padding-top:0; background-position:0 -20px;}
		#buttonbox { margin-top:55px; text-align:right; width:220px; height:120px; float:right;}
		#postit { margin:45px 0 0 10px;}
		#footer { margin-top:100px; }
		#head_invite { margin-top:50px; background-image:url(http://media.sunlightprojects.org/readthebill/images/petition_invite_bg.png); background-repeat:no-repeat; padding:80px 30px 0 30px; height:418px;}
		.container table {
			border-left:0;
			border-right:0;
			border-top:0;
			border-bottom:0;
		}
		.container th, .container td {
			border-bottom:0;
			border-right:0;
		}
		/* The form styling */
			form.signupform fieldset { margin-left:20px;	border:0px solid ;	}
			form.signupform legend { padding: 0 2px 10px 10px;  font-weight: bold; color:#336600; }
			form.signupform label { display: inline-block;  line-height: 1.8;  vertical-align: top; text-align:right; color:#000000; font-size:16px;}
			form.signupform fieldset ol { margin: 0;  padding: 0; }
			form.signupform fieldset li { list-style: none;  padding: 5px;  margin: 0; }
			form.signupform fieldset fieldset { border: none;  margin: 3px 0 0;	}
			form.signupform fieldset fieldset legend { padding: 0 0 0;  font-weight: normal; }
			form.signupform fieldset fieldset label { display: block;  width: auto; }
			form.signupform em { font-weight: bold;  font-style: normal;  color: #f00; }
			form.signupform label { width: 140px; /* Width of labels */ }
			form.signupform fieldset fieldset label { margin-left: 123px; /* Width plus 3 (html space) */ }
			form.signupform input { width:250px;}
			form.signupform textarea { width:160px; height:100px; margin-bottom:10px;}
			form.signupform input.button { border:1px solid #9ca991; background-color:#eff5e6; height:40px; width:400px; background-repeat:no-repeat; background-position: 30px 50%; font-weight:bold; color:#336600; padding-top:1px; font-size:16px; display:block; margin-bottom:-10px; text-align:center; margin-left:0px;}


				form.signupform input.button:hover { background-color:#fbf5b0; border:1px solid #e7d77f;}
		
		
		
	</style>
	<script src="http://media.sunlightprojects.org/js/jquery-1.2.6.min.js" type="text/javascript"></script>
	<script type="text/javascript" charset="utf-8" src="http://media.sunlightprojects.org/js/jquery.pngFix.pack.js"></script>
</head>
<body>
	<div class="container">
		<div class="span-9">
    		<div id="postit">
				<a href="/"><img src="http://media.sunlightprojects.org/readthebill/images/v2/72_button_b.png" border="0"></a>
				<a href="/"><img src="http://media.sunlightprojects.org/readthebill/images/v2/72_button.png" border="0"></a>
				<a href="/"><img src="http://media.sunlightprojects.org/readthebill/images/v2/72_button_a.png" border="0"></a><br />
				<a href="http://www.readthebill.org"><img src="http://media.sunlightprojects.org/readthebill/images/postit.png" border="0"></a>
    		</div>
		</div>
		<div class="span-15 last">
			<div id="head_invite">
				
				
				<form action="{% url index %}" method="post" id="signupform" class="signupform">
					<fieldset>
					
						{% signup_form %}
						<br />
					    <ul>
							<li><input type="submit" value="Sign the Petition" class="button"></li>
						</ul>
					</fieldset>
				</form>
			
				
			</div>
		</div>
		<div class="span-24">
			<div id="footer">&nbsp;</div>
		</div>
	</div>
</body>
</html>
