{% extends "base.html" %}

{% block opengraph %}
	<meta property="og:title" content="{{ post.title }}">
    <meta property="og:description" content="{{ post.excerpt|striptags }}">
    <meta property="og:type" content="post">
    <meta property="og:url" content="http://readthebill.org{{ post.get_absolute_url }}">
{% endblock %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
	<article class="hentry">
		<header>
		    <time class="published" datetime="{{ post.date_published.date.isoformat }}" pubdate>
				<span class="month">{{ post.date_published|date:"F" }}</span>
				<span class="day">{{ post.date_published|date:"j" }}</span>
			</time>
			<h1 class="entry-title">
				<a href="{{ post.get_absolute_url }}" class="bookmark">{{ post.title }}</a>
			</h1>
			<div class="clear"></div>
		</header>
		<div class="entry-content">
			{{ post.content }}
		</div>
		<aside>
			<span class="sm-twitter">
				<a href="http://twitter.com/share" class="twitter-share-button" data-count="vertical" data-text="{{ post.title }}" data-via="readthebill" data-related="sunfoundation" data-url="http://readthebill.org{{ post.get_absolute_url }}">Tweet</a>
				<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
			</span>
			<span class="sm-facebook">
				<iframe src="http://www.facebook.com/plugins/like.php?href=http://readthebill.org{{ post.get_absolute_url|urlencode }}&amp;layout=box_count&amp;show_faces=false&amp;width=55&amp;action=like&amp;colorscheme=light&amp;height=65" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:55px; height:65px;" allowTransparency="true"></iframe>
			</span>
		</aside>
	</article>
{% endblock %}
