{% extends "base.html" %}
{% load morsel_tags %}
{% block title %}
Press Center
{% endblock %}

{% block content %}

<h2 class="headline">Press Center</h2>
<p>{% morsel press %}</p>
    <ul class="blog_roll_new">
        {% for entry in feed.entries.all %}
            <li><a href="{{ entry.link }}">{{ entry.title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
