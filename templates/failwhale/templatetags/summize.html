{% load failtags %}

<div id="summize_box">
<h3 class="twitter_head"><a href="http://search.twitter.com/search?q=%23readthebill">#ReadTheBill on Twitter</a></h3>
<ul id="summize">
    {% for result in results %}
        <li>
	<div id="twit_item">
	
	<div id="twit_icon">
		<a href="http://www.twitter.com/{{ result.sender.username }}"><img src="{{ result.sender.avatar_url }}" height="48" width="48"></a>
	</div>
	
	<div id="twit_message">{{ result.message|tweetile|safe }}</div>
	
	</div>
	</li>
    {% endfor %}
</ul>
</div>
<div class="read_all"><a href="http://search.twitter.com/search?q=%23readthebill">See All Twitter Mentions</a></div>
