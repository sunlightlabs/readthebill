{% load failtags %}

<div id="summize_box">
<h3 class="headline">#ReadTheBill on Twitter</h3>
<ul id="summize">
    {% for result in results %}
        <li>
	<div id="twit_item">
	
	<div id="twit_icon">
		<a href="http://www.twitter.com/{{ result.sender.username }}"><img src="{{ result.sender.avatar_url }}" height="48" width="48"></a>
	</div>
	
	<div id="twit_message">{{ result.message|tweetile|safe }}</div>
	
	</div>
	</li>
    {% endfor %}
</ul>
</div>
